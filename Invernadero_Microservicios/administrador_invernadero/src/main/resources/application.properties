spring.application.name=Administrador_Invernadero

server.port=8084
spring.amqp.deserialization.trust.all=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=1234

#microservicios
rabbitmq.exchange.name=exchange-servicios

rabbitmq.sensor.queue.name=queue-servicio-sensor
rabbitmq.sensor.routing.key=servicio-sensor

rabbitmq.invernadero.queue.name=queue-servicio-invernadero
rabbitmq.invernadero.routing.key=servicio-invernadero

rabbitmq.alarma.queue.name=queue-servicio-alarma
rabbitmq.alarma.routing.key=servicio-alarma

#Base de datos
spring.datasource.url=jdbc:mysql://localhost:3309/invernadero_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect